<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Island Comfort Furnitures</title>
  <link rel="stylesheet" href="/Styles/styles.css" />
</head>
<body>
  <header>
    <div class="header">
      <div class="header-inner">
        <div class="logo"><img src="/Assets/logo.png" alt="Island Comfort logo" class="logo-img" /></div>
        <nav aria-label="Primary navigation">
          <ul class="nav-links">
            <li><a href="/Pages/index.html">Home</a></li>
            <li><a href="/Pages/about.html">About</a></li>
            <li><a href="/Pages/cart.html">Cart</a></li>
            <li><a href="/Pages/login.html">Login</a></li>
            <li><a href="/Pages/register.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main-content form-section">
    <h2>Checkout</h2>

    <!-- Order summary displayed before entering shipping details -->
    <div id="checkout-summary" class="checkout-summary" style="margin-bottom: 1.5rem;"></div>

    <form id="checkout-form">
      <fieldset>
        <legend style="font-weight:600; margin-bottom:0.5rem;">Shipping Details</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="address">Address</label>
        <input type="text" id="address" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="notes">Order Notes</label>
        <textarea id="notes" placeholder="Any special instructions..."></textarea>
      </fieldset>

      <div class="form-buttons">
        <button type="submit">Confirm Order</button>
        <button type="button" class="secondary" onclick="clearCart()">Clear Cart</button>
        <button type="button" class="secondary" onclick="window.location='cart.html'">Cancel</button>
        <button type="button" class="secondary" onclick="window.location='index.html'">Close</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="footer"><p>&copy; 2025 Island Comfort Furnitures.</p></div>
  </footer>

  <script src="/Script/script.js"></script>
</body>
</html>
